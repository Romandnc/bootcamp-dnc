<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcampdnc</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b> que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteudo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Area de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="Front">
                    <label>Front-end</label>

                    <input type="checkbox" value="Back">
                    <label>back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>                
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" placeholder="Insira seu E-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(11)99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase Creativa aqui:</label>
                <input type="text" placeholder=" qual frase creativa voce gostaria de falar">
            </div>
           
            <input type="submit" value="Cadastrar">

        </form>
    </section>

</body>
</html>
